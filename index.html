<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'mika' && password === '1234') {
                alert('Login successful!');
                window.location.href = 'reg.html'; // Redirect after login
            } else {
                alert('Invalid email or password.');
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-2xl">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div class="relative">
                <input type="text" id="email" placeholder="Username" class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <span class="absolute left-3 top-3 text-gray-400">ðŸ“§</span>
            </div>
            <div class="relative">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <span class="absolute left-3 top-3 text-gray-400">ðŸ”’</span>
            </div>
            <button type="submit" class="w-full p-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
